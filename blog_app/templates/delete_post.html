{% extends 'base.html' %}

{% block content %}
    <h1>Delete Post</h1>

    <p>Are you sure you want to delete this post?</p>

    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>

    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.submit(class="btn btn-danger") }}
    </form>

    <p><a href="{{ url_for('index') }}">Cancel</a></p>
{% endblock %}
